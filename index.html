<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabalho de WEB II</title>
</head>

<body>

    <div class="particulas"></div>

    <header>
        <h1>Trabalho WEB II - Validação de formulários</h1>
        <h2>Grupo: Matheus de Vargas e Phelipe E. Schmidt</h2>
        <h2>Turma: 2° INFO</h2>
    </header>

    <div>
        <form method="get" id="formulario" action="https://ifrs.edu.br/cadastro.php">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Digite sua cidade">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Digite seu bairro">

            <label for="rua">Rua:</label>
            <input type="text" id="rua" placeholder="Digite sua rua">

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="(XX)XXXXXXXXX">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="exemplo@dominio.com">

            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" placeholder="Digite seu CPF">

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento">

            <button type="submit" id="submit" value="enviar">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
