<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabalho de WEB II</title>
</head>
<body>
    <header>
        <h1>Trabalho WEB II - Validação de formulários</h1>
        <h2>Grupo: Matheus de Vargas e Phelipe E. Schmidt</h2>
        <h3>Turma: 2° INFO</h3>
    </header>
    <div class="formulario">
        <form>
            <!-- Nome Telefone Email CPF Nascimento CEP -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Fulano d' Town">
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone">
            <label for="email">Email:</label>
            <input type="text" id="email">
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF">
            <label for="CEP">CEP:</label>
            <input type="number" id="CEP">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento">
            <button type="submit" id="submit">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
